<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
    <style>
        .icon{
            width: 18px;
            height: 18px;
            /*background: url("") no-repeat 0 -40px;*/
            background-image: url('images/icon1.png'); /*背景图片*/
            background-repeat: no-repeat; /*图片堆叠no-repeat repeat-x repeat-y*/
            background-position-y: -40px; /*移动图片y轴位置  background-position-x*/
        }
        .icon:hover{
            background-position-y: 0;
        }
    </style>
</head>
<body>
    <div class="icon">

    </div>
</body>
</html>
