<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<script>
    var obj=1;
    // 条件判断
    if (obj=='1'){
        console.log(obj=='1')
    }
    else if(obj!='1'){
        console.log(obj!='1')
    }
    else{
        console.log(obj)
    }
    // == 值判断
    // !=
    // === 值和类型判断
    // !==
    // && and
    // || or
    var name=1;
    switch (name){
        case '1':
            console.log(1);
            break;
        case '2':
            console.log(2);
            break;
        default:
            console.log(3);
            break;
    }
</script>
</body>
</html>
