<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<script>
    // 定义一个全局变量
    test='1';
    // 定义一个局部变量
    var text='1';
    // 字符串转化数字类型
    parseInt(text);
    parseFloat(text);
    // 控制台打印
    console.log();
    // 通过id属性获取标签
    document.getElementById('i1');
    // 通过class属性获取标签(这里获取的是一个列表)
    document.getElementsByClassName('c1');
    // 通过下标获取变量单个值
    text.charAt(0);
    // 变量切片
    text.substring(0,1);
    // 定义一个函数 f1为函数名
    function f1() {
    }
    // 定时器 f1为要运行的函数,1000指定时间为1秒
    setInterval('f1();',1000)
</script>
</body>
</html>
