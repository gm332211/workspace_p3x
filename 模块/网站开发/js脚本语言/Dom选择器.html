<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<script>
    // 直接选择器
    // getElements 获取为列表,getElement 获取的标签对象
    // 通过id获取标签
    var tag_id=document.getElementById('i1');
    // 通过class获取标签
    var tag_class_list=document.getElementsByClassName('i1');
    // 通过标签选择器获取标签
    var tag_list=document.getElementsByTagName('div');
    // 通过属性获取标签
    var name_list=document.getElementsByName('name');

    // 间接选择器
    var tag=document.getElementById('i1');
    //父级标签
    tag.parentElement;
    // 子级标签
    tag.children;
    // 第一个子级标签
    tag.firstChild;
    // 获取最后一个子级标签
    tag.lastChild;
    // 获取下一个兄弟标签
    tag.nextElementSibling;
    // 获取上一个兄弟标签
    tag.previousElementSibling;
</script>
</body>
</html>
