<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<script>
    //---普通函数
    // 函数的声明 形式参数
    function f1(a,b,c) {
        return a;
    }
    // 函数的调用 实际参数
    var obj_value=f1(1,2,3);
    console.log(obj_value);
    //---匿名函数
    setInterval(function () {
        console.log(123)
    },5000)
    //---自执行函数
    (function (arg) {
        console.log(arg)
    })(1)
</script>
</body>
</html>
