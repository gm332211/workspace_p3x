<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
    <style>
        .header .submenu{
            float: left;
            padding: 2px 5px;

        }
        .header .active{
            background: brown;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="menu">
        <div class="submenu active" a="1">菜单一</div>
        <div class="submenu" a="2">菜单二</div>
        <div class="submenu" a="3">菜单三</div>
        <div style="clear: both"></div>
    </div>
</div>
<div class="content">
    <div b="1" class="subcontent ">内容一</div>
    <div b="2" class="subcontent hide">内容二</div>
    <div b=3 class="subcontent hide">内容三</div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $('.submenu').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
        var flag=$(this).attr('a');
        $('.content').find('[b="'+flag+'"]').removeClass('hide').siblings().addClass('hide')
    })
</script>
</body>
</html>
