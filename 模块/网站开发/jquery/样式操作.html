<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<script src="jquery-1.12.4.js"></script>
<script>
    //添加样式
    $(this).addClass('hide');
    //删除样式
    $(this).removeClass('hide');
    //有样式删除没有添加
    $(this).toggleClass('hide');
</script>
</body>
</html>
