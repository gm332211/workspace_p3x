<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<script>
    function Foo(name){ //创建一个类
        this.name=name;
    }
    Foo.prototype={         //函数内部方法原型
        'get_data':function () {
            console.log(this.name)
        }
    };
    f1=new Foo('xiaoming'); //实例化对象
    f1.get_data();
</script>
</body>
</html>
