<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<script>
    var obj='1';
    // 获取长度
    obj.length;
    // 去除左右两边空白
    obj.trim();
    // 去除左边空白
    obj.trimRight();
    // 去除右边空白
    obj.trimRight();
    // 下标获取元素
    obj.charAt(0);
    // 拼接
    obj.concat('l1');
    // 获取元素所在位置
    obj.indexOf('1');
    // 获取元素反向所在位置
    obj.lastIndexOf('1');
    // 获取范围索引子集
    obj.substring(0,1);
    // 切片
    obj.slice(0,1);
    // 转化大写
    obj.toLowerCase();
    // 转化小写
    obj.toUpperCase();
    // 切割 按照,切割,显示1个切割数目
    obj.split(',',1)
</script>
</body>
</html>
