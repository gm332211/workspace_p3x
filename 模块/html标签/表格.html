<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>主机</th>
        <th>端口</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1.1.2.1</td>
        <td>30</td>
        <td><a href="http://www.baidu.com">查看</a></td>
    </tr>

    </tbody>
</table>
<!--单元格合并colspan横向合并,rowspan纵向合并-->
<table border="1">
    <thead>
    <tr>
        <th>一</th>
        <th>二</th>
        <th>三</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td colspan="2">1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td rowspan="2">1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>

    </tbody>

</table>
</body>
</html>
